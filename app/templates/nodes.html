{% extends "base.html" %}

{% block mainContent %}
<div class="row">
  <div class="col-12">
    <table id="example2" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Ip Address</th>
          <th>Honeypot Type</th>
          <th>NIDS Type</th>
          <th>Number of Attacks</th>
          <th>Token</th>
        </tr>
      </thead>
    </table>
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
{% endblock %}
{% block script %}
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script>
  $(function () {
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      "ajax": "/api/v1/honeynodes/datatables",
      "columns": [
            { "data": "honeynode_name" },
            { "data": "ip_addr" },
            { "data": "honeypot_type" },
            { "data": "nids_type" },
            { "data": "no_of_attacks" },
            { "data": "token" }
        ]
    });
  });
</script>
{% endblock %}
