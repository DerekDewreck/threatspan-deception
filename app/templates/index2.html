{% extends "base.html" %}

{% block mainContent %}
    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class = "col-md-2"></div>
        <div class="col-md-8">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">Incident Time Window</h3>
            </div>
            <form id="correlationForm" method="POST">
              <div class="card-body">
                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="datetimes">Date Time Range</label>
                    <input id="dateRange" type="text" class="form-control" name="datetimes" />
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button id="submitbtn" class="btn btn-primary btn-sm">Search</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock %}
{% block script%}
<script>
  $(function() {
    $('input[name="datetimes"]').daterangepicker({
      timePicker: true,
      timePickerSeconds: true,
      startDate: moment().startOf('hour'),
      endDate: moment().startOf('hour').add(32, 'hour'),
      locale: {
        format: 'YYYY-MM-DD HH:mm:ss'
      },
      showDropdowns: true,
        opens: 'center',
        ranges: {
          'Today': [moment().startOf('day'), moment().endOf('day')],
          'Yesterday': [moment().subtract(1, 'days').startOf('day'), moment().subtract(1, 'days').endOf('day')],
          'Last 7 Days': [moment().subtract(6, 'days').startOf('day'), moment().endOf('day')],
          'Last 30 Days': [moment().subtract(29, 'days').startOf('day'), moment().endOf('day')],
          'This Month': [moment().startOf('month').startOf('day'), moment().endOf('month').endOf('day')],
          'Last Month': [moment().subtract(1, 'month').startOf('month').startOf('day'), moment().subtract(1, 'month').endOf('month').endOf('day')]
        },
    });
  });

  function correlate(){
    console.log($("#dateRange").val());
    // this is the id of the form
    $("#correlationForm").submit(function(e) {
      e.preventDefault(); // avoid to execute the actual submit of the form.
      var form = $(this);
      
      $.ajax({
        type: "POST",
        url: "/api/v1/data_correlation/rule_1/datatables",
        data: form.serialize(), // serializes the form's elements.
        success: function(data)
        {
            alert(data); // show response from the php script.
        }
      });

    });
  }
  $("#correlationForm").submit(function(e) {
    e.preventDefault(); // avoid to execute the actual submit of the form.
    var form = $(this);
    
    $.ajax({
      type: "POST",
      url: "/api/v1/data_correlation/rule_1/datatables",
      data: form.serialize(), // serializes the form's elements.
      success: function(data){
          console.log(data);
      }
    });

  });
</script>
{% endblock %}
